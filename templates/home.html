<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta   charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <title>{% block title %}{% endblock title %}  HealthTech</title>
<style>

  
@media screen and (max-width: 1100px) {
  .foot{
    margin-left:15px;
  }
  .navbar {
    margin-top : 20px;
    display : contents;
}

.navbar button{
  margin-left : 190px !important ;

}
 .navbar ul {
    margin-left : 32px !important ;
    display: flex;
    flex-direction: row;
} 

.navbar li{
    margin-left : 0px !important ;
} 


.navbar a {
    margin-top : 0px !important ;

}
.navbar .signin{
    margin-left : 134px !important;
    margin-bottom:20px;
}

}

</style>

</head>




<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-transparant">
    <a class="navbar-brand" id="logo" href="/"><img class="logo-btn" src="{% static 'image/logo.jpg'%}" alt="logo" width="60px"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <br>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr">
        <li class="nav-item">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/services">Services</a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link" href="/aboutus">About</a>
        </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contactus">Contact</a>
        </li>
      </ul>
      
      <a href="/register"><button class="btn btn-warning signin">Sign in</button></a>
    </div>
  </nav>


  {% block body %}
  {% endblock body %}
  <!-- Optional JavaScript  -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

    <script> 
  
      /* Code for changing active  
      link on clicking */ 
      var btns =  
          $(".navbar-nav .nav-item .nav-link"); 

      for (var i = 0; i < btns.length; i++) { 
          btns[i].addEventListener("click", 
                                function () { 
              var current = document
                  .getElementsByClassName("active"); 

              current[0].className = current[0] 
                  .className.replace(" active", ""); 

              this.className += " active"; 
          }); 
      } 
  </script> 


</body>
<footer>
  <div class="footer-content foot">
    <h3>HealthTech</h3>
    <p> AI for Health  </p>
    <ul class="socials ">
      <li><a href="https://www.facebook.com/Health-Tech-104984445157429"><i   class="fa fa-facebook"></i></a></li>
      <li><a href="https://www.instagram.com/healthtech.ai/?hl=en"><i   class="fa fa-instagram"></i></a></li>
      <li><a href="#"><i   class="fa fa-github"></i></a></li>
      <li><a href="https://www.linkedin.com/in/health-tech-a344a7214/"><i   class="fa fa-linkedin-square"></i></a></li>
    </ul>
  </div>
  <div class="footer-bottom">
    <p>copyright &copy; 2021 HealthTech. designed  and developed by <span>Shubham Thapa and Suraj Kumar</span></p>
  </div>
</footer>

</html>
